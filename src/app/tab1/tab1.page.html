<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Notifications</ion-title>
    </ion-toolbar>
  </ion-header>

  <p>Local Notifications: {{permission}}</p>
  <ion-button (click)="scheduleLocalNotification(undefined)">Schedule Local Notification</ion-button>
  <ion-button (click)="scheduleLocalNotification('')">Schedule Local Notification With Sound</ion-button>
</ion-content>
